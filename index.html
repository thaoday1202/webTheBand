<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Band</title>
    <link rel="stylesheet" href="./acsets/font-icon/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="./acsets/style.css">
</head>

<body>

    <header class="header">
        <div class="header__top">
            <ul class="header__list">
                <li class="header__item">HOME</li>
                <li class="header__item">BAND</li>
                <li class="header__item">CONTACT</li>
                <li class="header__item">TOUR</li>
                <li class="header__item">
                    MORE
                    <i class="fa-solid fa-caret-down"></i>
                    <ul class="navheader__list">
                        <li class="navheader__item">Merchandise</li>
                        <li class="navheader__item">Extras</li>
                        <li class="navheader__item">Media</li>
                    </ul>
                </li>

                <div class="header__search">
                    <i class="header__search-icon fa-solid fa-magnifying-glass"></i>
                </div>
            </ul>

        </div>
    </header>

    <div id="img__slider">
        <div class="img__text">
            <h3 class="img__text-h3">
                Chicago
            </h3>
            <span class="img__text-desc">
                <b>We had the best time playing at Venice Beach!</b>
            </span>
        </div>
    </div>

</html>
